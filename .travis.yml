language: cpp

cache: ccache

os:
  - linux

env:
  - DEMO=ON
  - DEMO=OFF

sudo: required

dist: trusty

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libsdl2-dev libsdl2-image-dev
  - sudo apt install rpm
  - ./install-audiality2.sh
  - if [[ "$DEMO" == "ON" ]]; then ./install-demo-data.sh; fi

script:
  - cmake --version
  - dpkg --version
  - rpm --version
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX=/usr -DDEMO_BUILD=$DEMO ..
  - make
  - make package

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file-glob: true
  file:
    - koboredux-*-Linux.deb
    - koboredux-*-Linux.rpm
    - koboredux-*-Linux.tar.bz2
  on:
    tags: true
    repo: olofson/koboredux
